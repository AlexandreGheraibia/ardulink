<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		crossorigin="anonymous">
	
<title>tool</title>
</head>
<body>
	<div class="container">
	 <header class="page-header">
        <h1>4digits messenger</h1>
     </header>
		<form id="formMessage" class="form-inline mb-2 mt-2">
			<div class="form-row col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group col-lg-9 col-md-9 col-sm-12 col-xs-12 pb-1 ">
					<label for="message" class="col-lg-3 col-md-3 col-sm-12 col-xs-12" >at short term</label>
					<input type="text" class="form-control form-text col-xs-12 col-sm-12 col-md-9 col-lg-9" id="message" value="message">
				</div>
				<div class="form-group col-lg-3 col-md-3">
					<button type="submit" class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12">Send message</button>
				</div>
			</div>
		</form>
		<form id="formBase" class="form-inline mb-2">
			<div class="form-row col-lg-12 col-md-12">
				<div class="form-group col-lg-9 col-md-9  pb-1">
					<label for="base" class="col-lg-3 col-md-3" >at long term</label> 
					<input	type="text" class="form-control form-text col-sm-12 col-md-9 col-lg-9" id="base" value="message">
				</div>
				<div class="form-group col-lg-3 col-md-3">
					<button type="submit" class="btn btn-primary col-lg-12 col-md-12 col-sm-12">Send message</button>
				</div>
			</div>
		</form>
		
		<div id="tableId" class="row"></div>
		<div id="eventId" class="row">
		<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
			
			<div class="row offset-xs-6 offset-sm-6 offset-md-6 offset-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<caption class=" ">
					<h4>card states</h4>
				</caption>
			</div>
			<section class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<article class=" col-xs-4 col-sm-4 col-md-4 col-lg-4 table-responsive">
			<table class="table table-bordered table-striped table-condensed ">
				
				<thead>
					<tr>
						<th>property</th>
						<th>value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>display speed </td>
						<td id="state4"></td>
					</tr>
					<tr>
						<td>motor angle </td>
						<td id="state3"></td>
					</tr>
					<tr>
						<td>periodical message</td>
						<td id="state1"></td>
					</tr>
					<tr>
						<td>last instant message</td>
						<td id="state2"></td>
					</tr>
				</tbody>
			</table>
			</article>
			<aside class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<img class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4 rounded-circle" src="./ressource/panda.jpg"/>
			</aside>
			</section>
			
		</div>
		</div>
	</div>
	

	<script src="js2/jquery-3.3.1.min.js"></script>
	<script src="js2/jquery.sse.min.js"></script>
	<script src="js2/mon.js"></script>
	<script src="js2/listener.js"></script>
	
	
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5
		I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
	<link rel="stylesheet" href="css/my.css">
</body>
</html>
